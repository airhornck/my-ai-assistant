# 强规则模式
# 格式: [pattern, is_marketing, confidence, reason]
strong_patterns:
  - pattern: "帮(我|我们|公司)?(做|写|设计|策划|规划|制定|优化).*(方案|策略|计划|内容|文案|脚本)"
    is_marketing: true
    confidence: 0.95
    reason: "direct_instruction"
  - pattern: "请(问)?(如何|怎么|怎样).*(做|写|设计|策划|规划|制定|优化).*"
    is_marketing: true
    confidence: 0.93
    reason: "how_to_instruction"
  - pattern: ".*(推广|营销|宣传|广告|获客|引流|变现).*(方案|策略|计划|方法|技巧|怎么做)"
    is_marketing: true
    confidence: 0.94
    reason: "promotion_related"
  - pattern: ".*怎么(推广|营销|宣传|广告|获客|引流).*"
    is_marketing: true
    confidence: 0.92
    reason: "how_to_promote"
  - pattern: ".*如何(推广|营销|宣传|广告|获客|引流).*"
    is_marketing: true
    confidence: 0.92
    reason: "how_to_promote"
  - pattern: ".*(小红书|抖音|视频号|B站|快手|知乎|微博).*(运营|账号|IP|人设|打造)"
    is_marketing: true
    confidence: 0.93
    reason: "platform_operation"
  - pattern: ".*做(小红书|抖音|视频号|B站|快手|知乎|微博).*(账号|IP|内容)"
    is_marketing: true
    confidence: 0.93
    reason: "platform_content"
  - pattern: ".*(写|创作|制作|设计).*(文案|脚本|内容|帖子|笔记|视频|封面|标题)"
    is_marketing: true
    confidence: 0.91
    reason: "content_creation"
  - pattern: ".*(文案|脚本|内容|标题|封面).*怎么(写|做|设计)"
    is_marketing: true
    confidence: 0.92
    reason: "how_to_create"
  - pattern: ".*(涨粉|增粉|引流|变现|转化|成交).*(方法|技巧|策略|怎么|如何)"
    is_marketing: true
    confidence: 0.93
    reason: "growth_method"
  - pattern: ".*怎么(涨粉|增粉|引流|变现|转化|成交).*"
    is_marketing: true
    confidence: 0.91
    reason: "how_to_grow"
  - pattern: ".*(个人IP|人设|个人品牌|账号定位).*(打造|建立|设定|怎么|如何)"
    is_marketing: true
    confidence: 0.94
    reason: "ip_building"
  - pattern: ".*打造(个人IP|人设|个人品牌|账号定位).*"
    is_marketing: true
    confidence: 0.94
    reason: "build_ip"
  - pattern: ".*(如何|怎么).*打造.*(IP|人设|变现|品牌).*"
    is_marketing: true
    confidence: 0.92
    reason: "how_to_build_ip"
  - pattern: ".*(我)?(想|要|打算).*(推广|营销|宣传|引流|变现).*"
    is_marketing: true
    confidence: 0.90
    reason: "want_to_promote"
  - pattern: ".*(营销|推广|文案|品牌).*(什么|怎么|如何|是).*"
    is_marketing: true
    confidence: 0.88
    reason: "marketing_question"
  - pattern: ".*(直播|短视频|图文|社群|私域).*(怎么做|如何做|策略|方案)"
    is_marketing: true
    confidence: 0.92
    reason: "specific_action"
  - pattern: ".*做(直播|短视频|图文|社群|私域).*(内容|活动|策划)"
    is_marketing: true
    confidence: 0.91
    reason: "do_specific_action"
  - pattern: "^(你好|在吗|哈喽|哈啰|嗨).*$"
    is_marketing: false
    confidence: 0.90
    reason: "greeting"
  - pattern: "^.*(早上好|中午好|晚上好|早安|午安|晚安).*$"
    is_marketing: false
    confidence: 0.85
    reason: "time_greeting"
  - pattern: "^.*(谢谢|感谢|辛苦).*$"
    is_marketing: false
    confidence: 0.80
    reason: "thanks"
  - pattern: "^.*(再见|拜拜|下次聊|下次见).*$"
    is_marketing: false
    confidence: 0.90
    reason: "goodbye"
  - pattern: "^.*(天气|吃饭|睡觉|休息|聊天).*$"
    is_marketing: false
    confidence: 0.75
    reason: "small_talk"

# 打断/退出规则
break_patterns:
  - "^.*(不|不要)(用|需要|想).*(了|啦)"
  - "^先(这样|到这|到这里)"
  - "^(好|好的|OK|ok|Ok)(的)?$"
  - "^(先?谢谢|感谢|辛苦)(了|你)?$"
  - "^退出(创作|流程)?$"
  - "^.*(聊聊|说说)(别的|其他).*"
