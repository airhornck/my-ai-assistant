# 生产环境 Docker Compose 配置
# 必须使用 --env-file .env.prod 启动，否则 POSTGRES_PASSWORD 等变量无法被解析：
#   docker compose --env-file .env.prod -f docker-compose.prod.yml up -d
# 若未传 --env-file，将使用下方默认值（仅适合本地试跑；生产请在 .env.prod 中设置强密码）
version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: ai_assistant_redis_prod
    ports:
      - "6379:6379"  # 暴露到主机，便于本地 uvicorn 连接
    volumes:
      - redis_data_prod:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: ai_assistant_postgres_prod
    env_file:
      - .env.prod  # 添加这行，让postgres也能读取.env.prod文件
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      # 未传 --env-file .env.prod 时使用默认 postgres；生产请务必在 .env.prod 中设置 POSTGRES_PASSWORD
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_assistant}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # 暴露到主机，便于本地 uvicorn 连接
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_assistant_app_prod
    env_file:
      - .env.prod
    environment:
      PYTHONUNBUFFERED: 1
    # python3 -m gunicorn 避免 PATH 中找不到 gunicorn；部分镜像只有 python3 无 python
    command: python3 -m gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    # 仅等待 postgres/redis 容器启动，不要求健康；应用内对 DB/Redis 有重试，避免卡在 waiting
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - app_network
    healthcheck:
      # python:3.11-slim 无 curl，用 Python 请求 /health（不依赖额外包）
      test: ["CMD-SHELL", "python3 -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # 可选：使用 Dockerfile.optimizer 仅安装优化器依赖，减小镜像
  memory-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_memory_optimizer
    env_file:
      - .env.prod
    environment:
      PYTHONUNBUFFERED: 1
    command: python3 -m services.memory_optimizer
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # 监控：Prometheus 抓取 app /metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ai_assistant_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    networks:
      - app_network
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

  # 监控：Grafana 可视化，默认数据源为 Prometheus
  grafana:
    image: grafana/grafana:latest
    container_name: ai_assistant_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    networks:
      - app_network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  redis_data_prod:
    driver: local
  postgres_data_prod:
    driver: local
  grafana_data:
    driver: local